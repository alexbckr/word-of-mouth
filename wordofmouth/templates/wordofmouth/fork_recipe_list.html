{% extends "wordofmouth/base.html" %}
{% block content %}
<div>
    <h1>Forked Recipes</h1>
    {% if recipe_list %}
        <div>
            {% for recipe in recipe_list %}
            <div style="padding-bottom: 18; padding-top: 18">
                <a href="{% url 'detail' recipe.id %}">
                    <h5>{{ recipe.title }}</h5>
            <img src="{{ recipe.image_url }}" alt="{{ recipe.image_url }}" height="200">
                    <p>{{recipe.image_url}}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>This recipe hasn't been forked yet.</p>
    {% endif %}
</div>

{% endblock content%}
