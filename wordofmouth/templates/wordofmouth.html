{% load socialaccount %}
<html>

<head>
    <title>Word of Mouth</title>
</head>

<body>
    <h1>Word of Mouth</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>

    {% else %}
    <h1>Word of Mouth</h1>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

</body>

</html>
